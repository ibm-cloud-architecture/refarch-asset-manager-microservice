apiVersion: v1
kind: Service
metadata:
  name: "assetmanager-service"
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  #type: LoadBalancer
  type: NodePort
  ports:
  # the port that this service should serve on
  - name: http
    port: 9080
  - name: https
    port: 9443

  selector:
    app: "assetmanagerms"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "assetmanager"
spec:
  # this replicas value is default
  # modify it according to your case
  replicas: 1
  template:
    metadata:
      labels:
        app: "assetmanagerms"
    spec:
      containers:
      - name: assetmanager
        image: ibmcase/assetmanagermp:v1.0.0
        readinessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 20
        resources:
          requests:
            cpu: 200m
            memory: 300Mi
        env:
          - name: cassandra_host
            value: "cassandra"
          - name: cassandra_port
            value: "9042"
          - name: cassandra_keyspace
            value: "assetmonitoring"
          - name: cassandra_table
            value: "assets"
